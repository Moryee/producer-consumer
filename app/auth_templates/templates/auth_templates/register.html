{% extends "common/base.html" %}

{% block content %}

<form method="post" action="{% url 'auth_templates:register' %}">
{% csrf_token %}
<div class="form-group">
    <p class="text-danger">{{ form.username.errors }}</p>
    <label for="id_username">Username</label>
    <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter username">
</div>
<div class="form-group">
    <p class="text-danger">{{ form.email.errors }}</p>
    <label for="id_email">Email address</label>
    <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email">
</div>
<div class="form-group">
    <p class="text-danger">{{ form.password1.errors }}</p>
    <label for="id_password">Password</label>
    <input type="password1" class="form-control" id="id_password" name="password1" placeholder="Password">
</div>
<div class="form-group">
    <p class="text-danger">{{ form.password2.errors }}</p>
    <label for="id_password">Confirm password</label>
    <input type="password2" class="form-control" id="id_password" name="password2" placeholder="Password">
</div>
<input type="submit" value="register" class="btn btn-primary mt-2">
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
